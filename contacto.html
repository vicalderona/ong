<body>

    <header>
        <h2>Adopta a un Peludo</h2>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Nuestros Perros</a></li>
                <li><a href="#">Nuestros Gatos</a></li>
                <li><a href="#">Colabora con Nosotros</a></li>
                <li><a href="#">Contáctanos</a></li>
            </ul>
        </nav>
    </header>


    <div class="contac">

        <form action="" id="formulario">
            <h1>Contacto</h1>
            <a name="contac"></a>
            <div class="row">
                <div class="col">
                    <label for="nombre">Nombre: </label>
                    <input type="text" size="50" class="form-control" id="required" placeholder="Ingrese su nombre" name="nombre">
                    <span id="mensaje1" class="errores">Ingresa un nombre</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="id">Celular (9 87654321): </label>
                    <input type="text" size="50" class="form-control" id="required number" placeholder="Ingrese su celular" name="id">
                    <div id="mensaje2" class="errores">Ingresa un celular válido</div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="correo">Correo Electronico: </label>
                    <input type="text" size="50" class="form-control" id="required" placeholder="Ingrese su correo" name="correo">
                    <div id="mensaje3" class="errores">Ingresa un correo</div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="correo">Identificador: </label>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" id="check1"> RUT
                        </label>
                        <label class="form-check-label der">
                            <input class="form-check-input" type="checkbox" id="check2"> Número Pasaporte
                        </label>
                    </div>
                    <input type="text" size="50" class="form-control" placeholder="" name="">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="asunto">Ciudad</label>
                    <select name="asunto" width="100" class="form-control" id="">
                    <option >Seleccione</option>
                    <option >Valparaíso</option>
                    <option >Viña del Mar</option>
                    <option >Quilpué</option>
                    <option >Villa Alemana</option>
                </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="mensaje">Mensaje: </label>
                    <textarea name="mensaje" id="required" class="form-control" id="" cols="30" rows="3"></textarea>
                    <div id="mensaje4" class="errores">Ingresa un mensaje</div>
                </div>
            </div>


            <div class="boton">
                <button type="button" id="enviar">Enviar</button>
                <input type="reset" value="Borrar">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
